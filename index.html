<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/tailwind.css" rel="stylesheet" />
    <title>Music Player Dashboard</title>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="bg-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Music Player</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="#" class="hover:text-gray-400">Home</a></li>
            <li>
              <a
                href="#"
                class="hover:text-gray-400"
                id="openDownloadPageButton"
                >Download Song</a
              >
            </li>
            <li><a href="#" class="hover:text-gray-400">Settings</a></li>
          </ul>
        </nav>
      </header>

      <!-- Main Content -->
      <div class="flex flex-grow">
        <!-- Sidebar -->
        <aside class="bg-gray-800 p-4 w-64 rounded-lg" id="Sidebar">
          <h2 class="text-xl font-semibold mb-4">Playlist</h2>
          <button
            id="selectFolderButton"
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg mb-4"
          >
            Select Folder
          </button>

          <ul id="musicList"></ul>
        </aside>

        <!-- Main Area -->
        <main class="flex-grow p-4">
          <div class="bg-gray-800 p-4 rounded-lg" id="listsong">
            <h2 class="text-xl font-semibold mb-4">Songs</h2>
            <table class="min-w-full divide-y divide-gray-200">
              <thead>
                <tr>
                  <th class="px-4 py-2">#</th>
                  <th class="px-4 py-2">Title</th>
                  <th class="px-4 py-2">Album</th>
                  <th class="px-4 py-2">Year</th>
                  <th class="px-4 py-2">Duration</th>
                </tr>
              </thead>
              <tbody id="songList">
                <!-- Rows will be appended here -->
              </tbody>
            </table>
          </div>
        </main>
      </div>

      <!-- Now Playing and Audio Player -->
      <div
        class="bg-gray-800 p-4 fixed bottom-0 left-0 right-0 flex items-center justify-between"
      >
        <!-- Now Playing -->
        <div class="flex items-center space-x-4" id="bottomleft">
          <img id="nowPlayingCover" class="w-24 h-24" alt="Album Cover"
          src="https://via.placeholder.com/64""/>
          <div id="nowPlayingInfo" class="w-48">
            <h3 id="nowPlayingTitle" class="text-lg font-bold truncate">
              Title
            </h3>
            <p id="nowPlayingArtist" class="text-gray-400 truncate">Artist</p>
          </div>
        </div>

        <!-- Audio Player -->
        <div class="flex justify-between text-gray-400 text-sm w-full id=">
          <span id="currentTime">0:00</span>
          <input id="seekBar" type="range" value="0" class="w-full mx-4" />
          <span id="duration">0:00</span>
        </div>
        <div class="flex items-center justify-between ml-4" id="volumebar">
          <!-- Volume icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              d="M3 9v6h4l5 5V4L7 9H3zm13.5 2c0-1.76-1.34-3.2-3-3.45v6.9c1.66-.25 3-1.69 3-3.45zM13 3.5v2c2.76.5 5 2.76 5 5.5s-2.24 5-5 5v2c4.02 0 7-3.98 7-8s-2.98-8-7-8z"
            ></path>
          </svg>
          <input
            id="volumeinput"
            type="range"
            min="0"
            max="100"
            value="70"
            class="w-full mx-4 w-full"
          />
        </div>
        <div class="custom-audio-player flex items-center justify-between ml-4">
          <button id="prevButton" class="text-white">
            <!-- Previous icon -->
            <svg
              viewBox="0 0 32 32"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
            >
              <path
                d="M8 8h2.667v16h-2.667zm4.667 8 11.333 8V8z"
                fill="#ffffff"
                class="fill-000000"
              />
              <path d="M0 0h32v32H0z" fill="none" />
            </svg>
          </button>
          <button id="playPauseButton" class="text-white">
            <svg
              id="playIcon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path d="M5 3v18l15-9L5 3z"></path>
            </svg>
            <svg
              id="pauseIcon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6 hidden"
            >
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
            </svg>
          </button>
          <button id="nextButton" class="text-white">
            <!-- Next icon -->
            <svg
              viewBox="0 0 32 32"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
            >
              <path
                d="m8 24 11.333 -8 -11.333 -8zm13.333 -16v16h2.667V8z"
                fill="#ffffff"
                class="fill-000000"
              />
              <path d="M0 0h32v32H0z" fill="none" />
            </svg>
          </button>
        </div>
        <audio id="audioPlayer" class="hidden"></audio>
      </div>

      <!-- Footer -->
      <footer class="bg-gray-800 p-4 text-center">
        <p>Â© 2023 Music Player. All rights reserved.</p>
      </footer>
    </div>
    <script src="./dist/renderer.js"></script>
    <script
      id="howler-tag"
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
      integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <div id="dialogBox" class="dialog hidden">
      <div class="dialog-content">
        <div class="spinner"></div>
        <p id="dialogText">Loading...</p>
      </div>
    </div>
  </body>
</html>
