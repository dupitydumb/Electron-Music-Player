<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/tailwind.css" rel="stylesheet" />
    <title>Music Player Dashboard</title>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="bg-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Music Player</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="#" class="hover:text-gray-400">Home</a></li>
            <li><a href="#" class="hover:text-gray-400">Library</a></li>
            <li><a href="#" class="hover:text-gray-400">Settings</a></li>
          </ul>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="flex-grow p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Playlist -->
          <div class="bg-gray-800 p-4 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Playlist</h2>
            <button
              id="selectFolderButton"
              class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg mb-4"
            >
              Select Folder
            </button>
            <ul id="musicList"></ul>
          </div>
          <!-- Song list -->
          <div class="bg-gray-800 p-4 rounded-lg col-span-2">
            <h2 class="text-xl font-semibold mb-4">Songs</h2>
            <ul id="songList">
              <li class="flex justify-between items-left text-gray-400 m-4">
                <div class="flex items-center space-x-4">
                  <img
                    src="https://via.placeholder.com/64"
                    alt="Album Cover"
                    class="w-12 h-12"
                  />
                  <div>
                    <h3 class="text-lg font-bold">Title</h3>
                    <p class="truncate">Album</p>
                    <p class="truncate">Artist</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </main>

      <!-- Now Playing and Audio Player -->
      <div
        class="bg-gray-800 p-4 fixed bottom-0 left-0 right-0 flex items-center justify-between"
      >
        <!-- Now Playing -->
        <div class="flex items-center space-x-4">
          <img id="nowPlayingCover" class="w-24 h-24" alt="Album Cover" />
          <div id="nowPlayingInfo" class="w-48">
            <h3 id="nowPlayingTitle" class="text-lg font-bold truncate">
              Title
            </h3>
            <p id="nowPlayingAlbum" class="text-gray-400 truncate">Album</p>
            <p id="nowPlayingArtist" class="text-gray-400 truncate">Artist</p>
          </div>
        </div>

        <!-- Audio Player -->
        <div
          class="custom-audio-player flex items-center justify-between w-full ml-4"
        >
          <button id="prevButton" class="text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </svg>
          </button>
          <button id="playPauseButton" class="text-white">
            <svg
              id="playIcon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path d="M5 3v18l15-9L5 3z" />
            </svg>
            <svg
              id="pauseIcon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6 hidden"
            >
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </svg>
          </button>
          <button id="nextButton" class="text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </svg>
          </button>

          <div class="flex justify-between text-gray-400 text-sm w-24">
            <span id="currentTime">0:00</span>
            <input id="seekBar" type="range" value="0" class="w-full mx-4" />
            <span id="duration">0:00</span>
          </div>
        </div>
        <audio id="audioPlayer" class="hidden"></audio>
      </div>

      <!-- Footer -->
      <footer class="bg-gray-800 p-4 text-center">
        <p>&copy; 2023 Music Player. All rights reserved.</p>
      </footer>
    </div>
    <script src="./dist/renderer.js"></script>
  </body>
</html>
